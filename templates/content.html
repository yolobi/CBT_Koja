{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">

        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form action="/admin/add" method="post">
                        <div class="form-group">
                            <p>PID
                            <input class="form-control" type="number" name="pid" placeholder="PID" required>
                        </div>
                        <div class="form-group">
                            <p>Name
                            <input class="form-control" type="text" name="name" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <p>Image
                            <input class="form-control" type="text" name="image" placeholder="Image" required>
                        </div>
                        <div class="form-group">
                            <p>Price
                            <input class="form-control" type="number" name="price" placeholder="Price" required>
                        </div>
                        <div class="form-group">
                            <p>Rating
                            <input class="form-control" type="number" name="rating" placeholder="Rating" required>
                        </div>
                        <div class="form-group">
                            <p>Description
                            <input class="form-control" type="text" name="description" placeholder="Description" required>
                        </div>
                        <div class="form-group">
                            <p>Quantity
                            <input class="form-control" type="number" name="quantity" placeholder="Quantity" required>
                        </div>
                        <button class="btn btn-primary" type="submit">
                            Add
                        </button>
                    </form>
                </div>
            </div>
            <p>
        </div>
    </div>
</div>

{% endblock %}
