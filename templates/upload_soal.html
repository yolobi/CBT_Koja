<!DOCTYPE html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- CKEDITOR -->
    <script src="../ckeditor/ckeditor.js"></script>
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card">
					<div class="card-body">
						<div class="row px-3">
							<h2 class="fw-bolder">Upload Soal</h2>
						</div>
						<div class="row">
							<form action="/api/soal" method="POST">
								<div class="row form-group px-3">
									<label class="fw-bolder" for="bidang">Bidang</label>
								</div>

								<div class="row form-group px-3">
									<input  type="text" id="bidang" placeholder="Bidang" name="bidang">
								</div>

								<div class="row form-group px-3">
									<label class="fw-bolder" for="no_soal">Nomor Soal</label>
								</div>

								<div class="row form-group px-3">
									<input  type="text" id="no_soal" placeholder="Nomor Soal" name="no_soal">
								</div>

								<div class="row form-group px-3">
									<label class="fw-bolder" for="soal">Soal</label>
								</div>

								<div class="row form-group px-3">
									<textarea id="soal" name="soal"></textarea>
									<script>
										CKEDITOR.replace('soal');
									</script>
								</div>

								<div class="row form-group px-3">
									<label class="fw-bolder" for="opsi_a">Opsi_A</label>
								</div>

								<div class="row form-group px-3">
									<input type="text" id="opsi_a" placeholder="Opsi_A" name="opsi_a">
								</div>

								<div class="row form-group px-3">
									<label class="fw-bolder" for="opsi_b">Opsi_B</label>
								</div>

								<div class="row form-group px-3">
									<input type="text" id="opsi_b" placeholder="Opsi_B" name="opsi_b">
								</div>

								<div class="row form-group px-3">
									<label class="fw-bolder" for="opsi_c">Opsi_C</label>
								</div>

								<div class="row form-group px-3">
									<input type="text" id="opsi_c" placeholder="Opsi_C" name="opsi_c">
								</div>

								<div class="row form-group px-3">
									<label class="fw-bolder" for="opsi_d">Opsi_D</label>
								</div>

								<div class="row form-group px-3">
									<input type="text" id="opsi_d" placeholder="Opsi_D" name="opsi_d">
								</div>

								<div class="row form-group px-3">
									<label class="fw-bolder" for="opsi_e">Opsi_E</label>
								</div>

								<div class="row form-group px-3">
									<input type="text" id="opsi_e" placeholder="Opsi_E"
									name="opsi_e">
								</div>

								<div class="row form-group px-3">
									<label class="fw-bolder" for="kunci">Kunci</label>
								</div>

								<div class="row form-group px-3">
									<input type="text" id="kunci" placeholder="Kunci" name="kunci">
								</div>

								<div class="row px-3">
									<button type="submit" class="btn btn-primary">
										Masukkan Soal!
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
