{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row">

        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    {% for data in data %}
                    <form action="/admin/update/{{ data.pid }}" method="post">
                        <div class="form-group">
                            <p>Code<input class="form-control" type="text" name="code" placeholder="{{ data.code }}" value="{{ data.code }}" required>
                        </div>
                        <div class="form-group">
                            <p>Name
                            <input class="form-control" type="text" name="name" placeholder="{{ data.name }}" value="{{ data.name }}" required>
                        </div>
                        <div class="form-group">
                            <p>Image
                            <input class="form-control" type="text" name="image" placeholder="{{ data.image }}" value="{{ data.image }}" required>
                        </div>
                        <div class="form-group">
                            <p>Category
                            <input class="form-control" type="text" name="category" placeholder="{{ data.category }}" value="{{ data.category }}" required>
                        </div>
                        <div class="form-group">
                            <p>Price
                            <input class="form-control" type="number" name="price" placeholder="{{ data.price }}" value="{{ data.price }}" required>
                        </div>
                        <div class="form-group">
                            <p>Discount
                            <input class="form-control" type="number" name="discount" placeholder="{{ data.discount }}" value="{{ data.discount }}" required>
                        </div>
                        <button class="btn btn-primary" type="submit">
                            Edit
                        </button>
                    </form>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
