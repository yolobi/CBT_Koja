<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>KOJA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="../static/css/styles.css">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h5 style="float: left;">{{ user.name }}</h5>
                <h6 style="float: left;">{{ user.bidang }}</h6>
            </div>

            <ul class="list-unstyled components">
                <li><a href="/home">Dashboard</a></li>
                <li><a href="/profil">Profil</a></li>
                <li><a href="/persyaratan">Persyaratan</a></li>
                <li><a href="/logout">Logout</a></li>
         
            </ul>

        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light ">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-justify"></i>
                        <span>Menu</span>
                    </button>

                    <header><h3>OTONAS-P KOJA 2021</h3></header>
                    <a href="#" class="navbar-brand">
                        <img src="../static/images/koja.png" height="45" alt="#">
                    </a>
                </div>
            </nav>

            <div class="isi_page">
            <h2>PROFIL</h2>
                <div class="card">
                    <div class="card-header text-center">
                      BIODATA PESERTA
                    </div>
                    <div class="card-body">
                        <div class="col-lg-6 col-md-12">
                            <div class="card-body">
                              <div class="row">
                                <div class="col-sm-4"><strong class="text-uppercase">Nama: {{ user.name }}</strong></div>
                                <div class="col-sm-8">#</div>
                              </div>
                              <div class="row mt-3">
                                <div class="col-sm-4"><strong class="text-uppercase">Email: {{ user.email }}</strong></div>
                                <div class="col-sm-8">#</div>
                              </div>
                              <div class="row mt-3">
                                <div class="col-sm-4"><strong class="text-uppercase">Sekolah: {{ user.sekolah }}</strong></div>
                                <div class="col-sm-8">#</div>
                              </div>
                              <div class="row mt-3">
                                <div class="col-sm-4"><strong class="text-uppercase">Bidang: {{ user.bidang }}</strong></div>
                                <div class="col-sm-8">#</div>
                              </div>
                              <div class="row mt-3">
                                <div class="col-sm-4"><strong class="text-uppercase">Nomor HP: {{ user.nomor }}</strong></div>
                                <div class="col-sm-8">#</div>
                              </div>
                            </div>
                          </div><div class="text-right">
                    <a href="/editbiodata" class="btn btn-primary pull-right">Edit</a>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar, #content').toggleClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>
</body>

</html>
