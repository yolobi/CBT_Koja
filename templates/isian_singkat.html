<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>KOJA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    <script src="/static/js/pindah.js"></script>
    <script src="/static/js/local_storage.js" type="text/javascript"></script>

</head>

<body>
    {% autoescape false %}
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                
                <h5 style="float: left;">{{ user.name }}</h5>
                <h6 style="float: left;">{{ ujicoba }}</h6>

            </div>

            <ul class="list-unstyled components px-3 ">
                {% for i in range(len) %}
                    <button id="navigasi_{{i+1}}" onclick="navigasi({{i+1}}, '{{ ujicoba }}')" type="button" class="btn btn-light h-5 w-5 mt-1" style="height: 18%; width: 18%">{{i+1}}</button>
                    <script>
                        if(localStorage.getItem({{i+1}}) != null){
                            console.log(localStorage.getItem({{i+1}}));
                            document.getElementById("navigasi_{{i+1}}").classList.toggle("btn-light", false);
                            document.getElementById("navigasi_{{i+1}}").classList.toggle("btn-success", true);
                        }
                    </script>
                {% endfor %}
            </ul>
            <ul class="list-unstyled components px-3">
                <button type="button" onclick="essai('{{ ujicoba }}')" class="btn btn-light px-3 py-2 h-10 w-10">Essai</button>
            </ul>

            <ul class="list-unstyled components px-3">
                <button type="button" onclick="selesai('{{ ujicoba }}')" class="btn btn-danger px-3 py-2 h-10 w-10">Submit</button>
            </ul>

        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                        <button type="button" id="sidebarCollapse" class="btn btn-info">
                            <i class="fas fa-align-justify"></i>
                            <span>Soal {{bidang.id}}</span>
                        </button>

                        <div class="btn btn-danger">
                            <a id="hours"></a>
                            <a id="mins"></a>
                            <a id="secs"></a>
                        </div>
                        <script>
                            var countDownDate = {{timer-10}}

                            var myfunc = setInterval(function() {

                            var now = new Date().getTime();
                            var timeleft = countDownDate - now;
                                
                            // Calculating the days, hours, minutes and seconds left
                            var days = Math.floor(timeleft / (1000 * 60 * 60 * 24));
                            var hours = Math.floor((timeleft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                            var minutes = Math.floor((timeleft % (1000 * 60 * 60)) / (1000 * 60));
                            var seconds = Math.floor((timeleft % (1000 * 60)) / 1000);
                                
                            // Result is output to the specific element
                            document.getElementById("hours").innerHTML = hours + "h " 
                            document.getElementById("mins").innerHTML = minutes + "m " 
                            document.getElementById("secs").innerHTML = seconds + "s " 
                                
                            // Display the message when countdown is over
                            if (timeleft < 0) {
                                clearInterval(myfunc);
                                document.getElementById("hours").innerHTML = "" 
                                document.getElementById("mins").innerHTML = ""
                                document.getElementById("secs").innerHTML = ""
                                document.getElementById("end").innerHTML = "TIME UP!!";
                            }
                            }, 1000);
                        </script>
                        <header><h3>OTONAS-P KOJA 2021</h3></header>
                        <a href="#" class="navbar-brand">
                            <img src="/static/images/koja.png" height="45" alt="#">
                        </a>
                </div>
            </nav>
            <div class="card">
                <div class="card-body">
                    {{bidang.soal}}
                </div>
                <div class="card-body">
                    
                    <form>
                        <body onload=show({{ bidang.id }})>
                        Jawaban: <input type="text" name="answer" id="inpValue">
                        <button type="button" id="btnInsert" class="btn btn-primary" onclick="insert_isian({{bidang.id}})">Simpan</button>
                        <button type="button" id="btnInsert" class="btn btn-primary" onclick="hapus({{bidang.id}})">Clear</button>
                        </body>
                    </form>
                    <br>
                </div>
                <div class="card-body">
                    <input class="btn btn-primary" onclick="next( {{ bidang.id }}, {{ len }}, '{{ ujicoba }}')" type="button" id="btnPrev" value="Previous">
                    <input class="btn btn-primary" onclick="prev( {{ bidang.id }}, {{ len }}, '{{ ujicoba }}')" type="button" id="btnNext" value="Next">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
          $("#sidebar").mCustomScrollbar({
              theme: "minimal"
          });

          $('#sidebarCollapse').on('click', function () {
              $('#sidebar, #content').toggleClass('active');
              $('.collapse.in').toggleClass('in');
              $('a[aria-expanded=true]').attr('aria-expanded', 'false');
          });
      });
  </script>
  {% endautoescape %}
</body>

</html>
