<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>KOJA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                
                <h5 style="float: left;">{{ user.name }}</h5>
                <h6 style="float: left;">{{ user.bidang }}</h6>

            </div>

            <ul class="list-unstyled components">
                <button type="button" class="btn btn-light" style="width: 1cm; height: 1cm; margin: 0.1cm; margin-left: 0.5cm">1</button>
                <button type="button" class="btn btn-light" style="width: 1cm; height: 1cm; margin: 0.2cm">2</button>
                <button type="button" class="btn btn-light" style="width: 1cm; height: 1cm; margin: 0.2cm">3</button>
                <button type="button" class="btn btn-light" style="width: 1cm; height: 1cm; margin: 0.2cm">4</button>      
            </ul>
            <ul class="list-unstyled components">
                <button type="button" class="btn btn-light" style="width: 1cm; height: 1cm; margin: 0.1cm; margin-left: 0.5cm">5</button>
                <button type="button" class="btn btn-light" style="width: 1cm; height: 1cm; margin: 0.2cm">6</button>
                <button type="button" class="btn btn-light" style="width: 1cm; height: 1cm; margin: 0.2cm">7</button>
                <button type="button" class="btn btn-light" style="width: 1cm; height: 1cm; margin: 0.2cm">8</button>      
            </ul>

        </nav>

        <!-- Page Content  -->
        <div id="content">

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-justify"></i>
                        <span>Soal {nomor soal}</span>
                    </button>

                    <header><h3>OTONAS-P KOJA 2021</h3></header>
                    <a href="#" class="navbar-brand">
                        <img src="../static/images/koja.png" height="45" alt="#">
                    </a>
                </div>
            </nav>
            <div class="alert alert-secondary" style="margin: 1cm;">
                    Untuk soal essai, jawaban dijadikan 1 file pdf dan di upload pada soal nomor terakhir.
            </div>
            <div class="card" style="margin: 2cm;">
                <div class="card-body">
                    Naskah soal bakal ada disini coba dibikin sepanjang mungkin bakal jadi seperti apa tampilannya.
                </div>
                
                <div class="card-body">
                    <button type="button" class="btn btn-primary">Soal Sebelumnya</button>
                    <button type="button" class="btn btn-primary">Soal Selanjutnya</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <script type="text/javascript">
      $(document).ready(function () {
          $("#sidebar").mCustomScrollbar({
              theme: "minimal"
          });

          $('#sidebarCollapse').on('click', function () {
              $('#sidebar, #content').toggleClass('active');
              $('.collapse.in').toggleClass('in');
              $('a[aria-expanded=true]').attr('aria-expanded', 'false');
          });
      });
  </script>
</body>

</html>
