<!DOCTYPE html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- CKEDITOR -->
    <script src="../static/ckeditor/ckeditor.js"></script>
</head>
<body>
	{% with messages = get_flashed_messages() %}
	{% if messages %}
		<ul class=flashes>
		{% for message in messages %}
		<li>{{ message }}</li>
		{% endfor %}
		</ul>
	{% endif %}
	{% endwith %}
	{% block body %}{% endblock %}
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card">
					<div class="card-body">
						<div class="row px-3">
							<h2 class="fw-bolder">Upload Soal</h2>
						</div>
						<div class="row">
							<form action="/api/soal" method="POST">
								<div class="row form-group px-3">
									<label class="fw-bolder" for="bidang">Bidang</label>
								</div>

								<div class="row form-group px-3">
									<select name="bidang" id="bidang" class="form-select" style="border: 1rem; font-family: 'Poppins', sans-serif; font-size: 18px; float: left;" required="true">
										<option value="matematika">Matematika</option>
										<option value="fisika">Fisika</option>
										<option value="kimia">Kimia</option>
										<option value="biologi">Biologi</option>
										<option value="komputer">Komputer</option>
										<option value="astronomi">Astronomi</option>
										<option value="geografi">Geografi</option>
										<option value="kebumian">Kebumian</option>
										<option value="ekonomi">Ekonomi</option>
										<option value="ujicoba">Uji Coba</option>
									</select>
								</div>

								<div class="row form-group px-3">
									<label class="fw-bolder" for="no_soal">Nomor Soal</label>
								</div>

								<div class="row form-group px-3">
									<input  type="text" id="no_soal" placeholder="Nomor Soal" name="no_soal">
								</div>

								<div class="row form-group px-3">
									<label class="fw-bolder" for="soal">Soal</label>
								</div>

								<div class="row form-group px-3">
									<textarea id="soal" name="soal"></textarea>
								</div>

								<div class="row form-group px-3">
									<label class="fw-bolder" for="q1">Question 1</label>
								</div>

								<div class="row form-group px-3">
									<textarea type="text" id="q1" placeholder="Q1" name="opsi_a"></textarea>
								</div>

								<div class="row form-group px-3">
									<label class="fw-bolder" for="q2">Question 2</label>
								</div>

								<div class="row form-group px-3">
									<textarea type="text" id="q2" placeholder="Q2" name="opsi_b"></textarea>
								</div>

								<div class="row form-group px-3">
									<label class="fw-bolder" for="q3">Question 3</label>
								</div>

								<div class="row form-group px-3">
									<textarea type="text" id="q3" placeholder="Q3" name="opsi_c"></textarea>
								</div>

								<div class="row form-group px-3">
									<label class="fw-bolder" for="q4">Question 4</label>
								</div>

								<div class="row form-group px-3">
									<textarea type="text" id="q4" placeholder="Q4" name="opsi_d"></textarea>
								</div>

								<div class="row form-group px-3">
									<label class="fw-bolder" for="a1">Ans 1</label>
								</div>

								<div class="row form-group px-3">
									<textarea type="text" id="a1" placeholder="Ans 1"
									name="opsi_e"></textarea>
								</div>


								<div class="row form-group px-3">
									<label class="fw-bolder" for="a2">Ans 2</label>
								</div>

								<div class="row form-group px-3">
									<textarea type="text" id="a2" placeholder="Ans 2"
									name="opsi_e"></textarea>
								</div>

								<div class="row form-group px-3">
									<label class="fw-bolder" for="a3">Ans 3</label>
								</div>

								<div class="row form-group px-3">
									<textarea type="text" id="a3" placeholder="Ans 3"
									name="opsi_e"></textarea>
								</div>

								<div class="row form-group px-3">
									<label class="fw-bolder" for="a4">Ans 4</label>
								</div>

								<div class="row form-group px-3">
									<textarea type="text" id="a4" placeholder="Ans 4"
									name="opsi_e"></textarea>
								</div>

								<div class="row px-3">
									<button type="submit" class="btn btn-primary">
										Masukkan Soal!
									</button>
								</div>
								<script>
										CKEDITOR.replace('soal');
										CKEDITOR.replace('q1');
										CKEDITOR.replace('q2');
										CKEDITOR.replace('q3');
										CKEDITOR.replace('q4');
								</script>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
